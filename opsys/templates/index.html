<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <script src="js/init.js"></script>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" class="responsive-img"  media="screen,projection"/>
    
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <div class="row"> 
        <form method="POST" action="{{url_for('number_of_jobs')}}">
        Enter Number of Jobs: <input type="number" name="number" />
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
      </form>
      {% if message %}
        {% for i in range(message) %}

        Enter Job {{i+1}}: <input type="number" name="job{{i}}" form="form1"/>

        {% endfor %}
        <form id="form1" method="POST" action="{{ url_for('fcfs', message= message) }}">
            <input type="hidden" name="jobs" value="{{message}}">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
        </form>
      {% endif %}
        {% if fcfs %}
        <h4>First Come First Serve</h4>
        <button class="btn waves-effect waves-light" type="submit" name="action">0 
            <i class="material-icons right">send</i>
        
        {% for values in fcfs %}
        </button>
      <button class="btn waves-effect waves-light" type="submit" name="action">{{values}}
          <i class="material-icons right">send</i>
        </button>
        {% endfor %}

        {% endif %}
        
       
        <h4>Shortest Job First</h4>
        {% if sjf %}
        <button class="btn waves-effect waves-light" type="submit" name="action">0 
            <i class="material-icons right">send</i>
            </button>
        {% for values in sjf %}
      <button class="btn waves-effect waves-light" type="submit" name="action">{{values}}
          <i class="material-icons right">send</i>
        </button>
        {% endfor %}

        {% endif %}
            
      </div>

      
     </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
